<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <meta name="description" content="Cinema" />
    <meta name="author" content="Faculty" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cinema</title>

    <!-- Import libraries. -->
    <script language="JavaScript" type="text/javascript" src="libs/d3.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="libs/topojson.min.js"></script>


    <!-- JS -->
    <script language="JavaScript" type="text/javascript" src="scripts/behavior.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style/styles.css" />
</head>

<body>
    <div class="container">
        <div class="graphic" id="Title">
            <h>Top 250 Narrative Feature Films According to Letterboxd</h>
        </div> 
        <div class="graphic" id="GenreList">
            <p>The Genre List will be here</p>
        </div>
        <div class="graphic" id="Sliders">
            <p>The Sliders be here</p>
        </div>
        <div class="graphic" id="GenreChart">
            <p>The Genre Chart will be here</p>
        </div>
        <div class="graphic" id="BarChart">
            <p>The Directors Bar Chart will be here</p>
        </div>
        <div class="graphic" id="scatter">
            <p>Rating vs Runtime/Number of Ratings</p>
             <button class="button" style="margin-left: 25%;" onclick="axisChange('runtime')">Runtime</button>
            <button class="button" onclick="axisChange('ratings')">Number of Ratings</button>
        </div>
        <div class="graphic" id="geo">
            <p>Movies by Country</p>
            <div class="label" id="geo-label"></div>
        </div>       
         <div class="graphic" id="YearChart">
            <p>The Year Chart List will be here</p>
         </div>
      </div>
</body>

</html>
