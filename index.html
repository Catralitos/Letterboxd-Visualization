<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="description" content="Cinema" />
    <meta name="author" content="Faculty" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>&#127916; Cinema</title>

    <!-- Import libraries. -->
    <script
      language="JavaScript"
      type="text/javascript"
      src="libs/d3.min.js"
    ></script>
    <script
      language="JavaScript"
      type="text/javascript"
      src="libs/topojson.min.js"
    ></script>
    <script
      language="JavaScript"
      type="text/javascript"
      src="https://unpkg.com/d3-simple-slider"
    ></script>
    <!-- JS -->
    <script
      language="JavaScript"
      type="text/javascript"
      src="scripts/scatter_chart.js"
    ></script>
    <script
      language="JavaScript"
      type="text/javascript"
      src="scripts/bar_chart.js"
    ></script>
    <script
      language="JavaScript"
      type="text/javascript"
      src="scripts/radar_chart.js"
    ></script>
    <script
      language="JavaScript"
      type="text/javascript"
      src="scripts/genre_list.js"
    ></script>
    <script
      language="JavaScript"
      type="text/javascript"
      src="scripts/map_chart.js"
    ></script>
    <script
      language="JavaScript"
      type="text/javascript"
      src="scripts/year_chart.js"
    ></script>
    <script
      language="JavaScript"
      type="text/javascript"
      src="scripts/sliders_chart.js"
    ></script>
    <script
      language="JavaScript"
      type="text/javascript"
      src="scripts/main.js"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="graphic" id="Title">
        <h
          >&#127916; Top 250 Narrative Feature Films According to Letterboxd
          &#127916;</h
        >
      </div>
      <div class="graphic" id="GenreList">
        <p>Genre List</p>
      </div>
      <div class="graphic" id="Sliders">
        <p>Movies Filters</p>
        <div class="row">
          <div class="column">
            <h5>Runtime</h5>
            <p id="slider-runtime"></p>
          </div>
          <div class="column">
            <h5>Rating</h5>
            <p id="slider-rating"></p>
          </div>
          <div class="column">
            <h5>Number of Ratings</h5>
            <p id="slider-ratings"></p>
          </div>
        </div>
        <!-- <p id="slider-runtime">Runtime</p>
        <p id="slider-rating">Rating</p>
        <p id="slider-ratings">Number of Ratings</p> -->
      </div>
      <div class="graphic" id="GenreChart">
        <p id="GraphTitle">Most Recurring Genres</p>
      </div>
      <div class="graphic" id="BarChart">
        <p>Most Prolific Directors/Actors</p>
        <div id="barChart"></div>
        <button
          class="button"
          style="margin-left: 25%"
          onclick="directorsChange('directors')"
        >
          Directors
        </button>
        <button class="button" onclick="directorsChange('actors')">Actors</button>
      </div>
      <div class="graphic" id="ScatterPlot">
        <p id="GraphTitle">Rating vs Runtime/Number of Ratings</p>
        <div id="scatter"></div>
        <button
          class="button"
          style="margin-left: 25%"
          onclick="axisChange('runtime')"
        >
          Runtime
        </button>
        <button class="button" onclick="axisChange('ratings')">
          Number of Ratings
        </button>
      </div>
      <div class="graphic" id="geo">
        <p id="GraphTitle">Movies by Country</p>
        
      </div>
      <div class="graphic" id="YearChart">
        <p style="margin-bottom: 3%;">Movies by the Decades</p>
        <button
        class="button"
        style="margin-left: 45%; margin-bottom: 3%; "
        onclick="reset()"
      >
        Reset
      </button>
        <div id="year-chart"></div>
        
      </div>
    </div>
  </body>
</html>
